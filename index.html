<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FlappyBird - NeuroEvolution</title>
	<link rel="icon" href="./img/bird.png">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="mainContainer">
		<section id="leftContainer">
			<canvas id="game" width="512" height="512"></canvas>
		</section>

		<section id="middleContainer">
			<canvas id="graph" width="170" height="170"></canvas>

			<div id="info">Score<br>0<br>Best Score<br>0<br>Generation<br>0<br>Alive<br>0/0</div>

			<div id="normalVisualContainer">
				<canvas id="normalVisual" width="170" height="170"></canvas>
				<button class="buttonEnlarge" onclick="STATS.swapVisuals()"><i class="material-icons">zoom_out_map</i></button>	
			</div>

		</section>

		<section id="rightContainerSmall">
			<canvas id="zoomedVisualSingle" width="512" height="512"></canvas>
			<button class="buttonShowMoreLess" onclick="STATS.toggleShowMode()"><i class="material-icons">expand_more</i></button>
		</section>
	</div>
	
	<div class="hidden" id="hidder">
		<section id="rightContainerLarge" width="512">
			<button class="buttonShowMoreLess" onclick="STATS.toggleShowMode()"><i class="material-icons">expand_less</i></button>
		</section>
	</div>

	<script type="text/javascript" src="seedrandom.js"></script>
	<script type="text/javascript" src="neuro_evolution.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
